<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task It Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
  <div id="app-container">

    <!-- Home Tab -->
    <div id="home-tab" class="tab-content active">
      <header class="header">
        <div class="user-info">
          <p>Welcome,</p>
          <h2 id="home-username">User</h2>
        </div>
      </header>
      <div>
        <p>Total Balance</p>
        <h1><span id="balance-home">0</span> PEPE</h1>
      </div>
      <div>
        <p>Total Referrals: <span id="total-refers">0</span></p>
      </div>
      <div>
        <h3>Bonus Task</h3>
        <button id="verify-bonus-btn">Claim Bonus</button>
      </div>
    </div>

    <!-- Profile Tab -->
    <div id="profile-tab" class="tab-content">
      <h3 id="profile-name">User</h3>
      <p>@<span id="telegram-username">username</span></p>
      <p>Balance: <span id="profile-balance">0</span> PEPE</p>
      <p>Total Referrals: <span id="profile-refers">0</span></p>
    </div>

    <!-- Refer Modal -->
    <button id="open-refer-modal-btn"><i data-feather="gift"></i></button>
    <div id="refer-modal" style="display:none;">
      <div>
        <button id="close-refer-modal-btn">X</button>
        <p>Your link:</p>
        <input type="text" id="referral-link" readonly>
        <p>Referrals: <span id="refer-count">0</span></p>
      </div>
    </div>

  </div>

  <!-- Nav -->
  <nav class="nav-bar">
    <a href="#" class="nav-item active" data-tab="home-tab"><i data-feather="home"></i><span>Home</span></a>
    <a href="#" class="nav-item" data-tab="profile-tab"><i data-feather="user"></i><span>Profile</span></a>
  </nav>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
